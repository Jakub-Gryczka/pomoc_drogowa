<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/logos/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="primary__header">
      <div class="container">
        <div class="logo">
          <img
            class="logo__img"
            src="assets/logos/MM_AUTOMAX2-04.png"
            alt="logo with personified car holding wrench"
          />
          <button class="hamburger">
            <div class="bar"></div>
          </button>
        </div>
        <nav class="nav">
          <ul class="nav__list primary-list">
            <li class="nav__item">
              <a href="#" class="nav__link">Strona główna</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Oferta</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Usługi</a>
            </li>
          </ul>
          <a href="#" class="btn nav__btn">Kontakt</a>
        </nav>
      </div>
    </header>
    <section class="hero">
      <div class="container">
          <div class="hero__container">
            <h1 class="hero__heading">
              Zapewniamy Najwyższą jakość
              <span class="heading-highlight weight-700 color-primary"
                >usług holowniczych</span
              >
            </h1>
          </div>
        </div>
          <section class="contact__section">
            <div class="container">
                <div class="contact-item">
                  <p class="contact-item__text">Szybki dojazd do klienta!</p>
                </div>
              </div>
              <div class="contact__phone-container">
                <div class="container">
                  <div class="contact-item">
                    <address class="contact__phone-number">
                      <p class="contact-item__text">(+48) 601 805 464</p>
                    </address>
                  </div>
                </div>
            </div>

              <div class="container">
                <div class="contact-item">
                  <p class="contact-item__text">Usługa dostępna 24/7</p>
                </div>
              </div>
          </section>
        </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
